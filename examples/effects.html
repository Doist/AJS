<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Effects</title>
  <script type="text/javascript" src="../AJS.js"></script>
  <script type="text/javascript" src="../AJS_fx.js"></script>
</head>
<body>

<div style="background-color: #fff; border: 1px solid black; width: 200px; height: 0px" id="div">
Simple div - - with effects! 
</div>

<script>
    var div = AJS.$('div');
    AJS.fx.setHeight(div, {
        from: 0,
        to: 500,
        onComplete: function() { 
            AJS.fx.setWidth(div, {
            from: 200,
            to: 600,
            duration: 1000,
            onComplete: function() {
                AJS.fx.highlight(div);
            }});
        }});
</script>

</body>
</html>
